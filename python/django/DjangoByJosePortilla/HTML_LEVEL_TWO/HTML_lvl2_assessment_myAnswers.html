<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Assessment 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required.</p>

    <form action="thankyou.html" method="get">
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email: </label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>

      <label for="pword">Password: </label>
      <input id="pword" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="over18">Yes: </label>
      <input id="over18" type="radio" name="age" value="over18">

      <label for="under18">No: </label>
      <input id="under18" type="radio" name="age" value="under18">


      <p>Do you have a Credit Card or PayPal?</p>
      <select name="paymentType">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>












  </body>

</html>
