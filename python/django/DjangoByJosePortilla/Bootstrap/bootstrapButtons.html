<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Practice with Buttons</title>
<!-- SIMILAR TO HOW FONTS WORKS, WE ARE JUST LINKING AN EXTERNAL CSS SHEET BASICALLY -->
<!-- SO THE FRAMEWORK IS EASILY ACCESSED VIA "CDN". YOU CAN DOWNLOAD THE FILE AND REFER -->
<!-- TO IT LOCALLY IF DESIRED. BUT IT'S BASICALLY THE CLASSES THAT ARE ALL PRE-SET UP -->
<!-- TO QUICKLY MANIPULATE THE CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrapButtons.css">
  </head>
  <body>
    <h1>Bootstrap Practice with Buttons</h1>

    <div class="container">
      <h1>Hello World!</h1>
      <button class="btn btn-success btn-lg override" type="button" name="button">I am On!</button>
      <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Disabled</button>

    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is the paragraph.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>

    <input class="btn btn-lg" type="file" name="" value="">

  </body>
</html>
